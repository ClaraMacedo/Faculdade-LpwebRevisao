<h2>Lista de heróis</h2>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Herói</th>
      <th>Pessoa</th>
      <th>Imagem</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vingador of lista">
      <td>{{vingador.id}}</td>
      <td>{{vingador.nome}}</td>
      <td>{{vingador.pessoa}}</td>
      <td><img [src]="vingador.urlImagem" width="100" height="100"/></td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="editar(vingador)"><i class="fa fa-pencil"></i></button>
        <button class="btn btn-sm btn-primary" (click)="excluir(vingador)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
